<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <header class="title">
                <h1 class="heading-primary">Password Generator</h1>
                <p class="subheading">
                    Quickly generate secure passwords tailored to your liking
                </p>
            </header>
            <main>
                <div class="password-container">
                    <p class="password">fgT*5/dFmn56dt58-9tGF</p>
                    <div class="password-btns">
                        <button class="btn-icon copy" title="Copy">
                            <span class="popup">Copied</span>
                            <ion-icon
                                name="copy-outline"
                                class="icon-password"
                            ></ion-icon>
                        </button>
                        <button class="btn-icon generate" title="Generate">
                            <ion-icon
                                name="sync-outline"
                                class="icon-password"
                            ></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="strength-container"></div>
                <div class="options-container">
                    <div class="length-options">
                        <label for="length">Length:</label>
                        <input
                            type="range"
                            min="6"
                            max="20"
                            id="length"
                            value="10"
                        />
                        <p class="length-text">10</p>
                    </div>
                    <div class="other-options">
                        <p class="other-options-title">Characters:</p>
                        <div>
                            <label for="lettersLower">Lowercase</label>
                            <input type="checkbox" id="lettersLower" checked />
                        </div>
                        <div>
                            <label for="lettersUpper">Uppercase</label>
                            <input type="checkbox" id="lettersUpper" />
                        </div>
                        <div>
                            <label for="numbers">Numbers</label>
                            <input type="checkbox" id="numbers" />
                        </div>
                        <div>
                            <label for="symbols">Symbols</label>
                            <input type="checkbox" id="symbols" />
                        </div>
                    </div>
                </div>
                <button class="cta">
                    <span class="popup">Copied</span>
                    Copy Password
                </button>
            </main>
        </div>

        <script src="js/script.min.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
